<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <body>
        <h:form id="registerForm">
            <p:growl id="msg" showDetail="true" life="3000"/>
            <p:panel header="Inscription" style="width: 360px;">
                <h:panelGrid id="loginPanel" columns="3">                      
                    <h:outputText value="Username:"/>
                    <p:inputText id="username" value="#{controlerUser.usrname}"/>
                    <p:spacer/>
                    
                    <h:outputText value="Password"/>
                    <p:password id="password" value="#{controlerUser.pwd}" feedback="false"/>
                    <p:spacer/>
                    
                    <h:outputText value="Type password again"/>
                    <p:password id="passwordCheck" value="#{controlerUser.checkPwd}" feedback="false"/>
                    <p:spacer/>
                    <p:commandButton action="#{controlerUser.createUser()}" update="msg" value="Create new account"  ajax="false"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
            
        
    </body>
</html>
