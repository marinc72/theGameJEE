<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>The Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="logForm">
            <p:growl id="msg" showDetail="true" life="3000"/>
            <p:panel header="Login" style="width: 360px;">
                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputText value="Username"/>
                    <p:inputText id="username" value="#{controlerUser.usrname}"/>
                    <p:spacer/>
                    <p:message for="username"/>
                    <h:outputText value="Password"/>
                    <p:password id="password" value="#{controlerUser.pwd}" feedback="false"/>
                    <p:spacer/>
                    <p:message for="password"/>
                    <p:spacer/>
                    <p:commandButton action="#{controlerUser.testLogin()}" value="Login"  ajax="true"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
</body>
</html>
